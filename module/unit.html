<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>unit</title>
    <link rel="stylesheet" href="../css/all.css">
    <style>
        .g-doc {
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .box {
            margin-top: 20px;
        }

        .box h2 {
            padding-bottom:10px;
            margin-bottom:10px;
            border-bottom:1px solid #333;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="g-doc">
    <div class="box">
        <h2>按钮</h2>
        <a class="u-btn" href="javascript:;">登陆</a> <a class="u-btn u-btn-c1" href="javascript:;">取消</a> <a class="u-btn u-btn-c2" href="javascript:;">收藏职位</a> <a class="u-btn u-btn-c3" href="javascript:;">加入我们</a> <a class="u-btn u-btn-c4" href="javascript:;">加入我们</a><br /><br/>

        <a class="u-btn u-btn-sm" href="javascript:;">登陆</a><br /><br />

        <a class="u-btn u-btn-block" href="javascript:;">登陆</a>
    </div>

    <div class="box">
        <h2>按钮组</h2>
        <span class="u-btns">
            <button type="button" class="u-btn">社会招聘</button>
            <button type="button" class="u-btn u-btn-c1">校园招聘</button>
        </span>

        <span class="u-btns">
            <a style="padding:0;" href="javascript:;" class="u-btn u-btn-c2"><img width="100%" height="100%" src="http://reg.email.163.com/mailregAll/regvf1/verifyCodeImgF.jsp?env=488381217144&type=en&t=1333003692444" alt=""></a>
            <a href="javascript:;" class="u-btn u-btn-c2">刷新</a>
        </span>
    </div>

    <div class="box">
        <h2>输入框</h2>
        <input class="u-ipt" type="text" placeholder="手机号/邮箱"><br /><br />
        <input class="u-ipt u-ipt-block" type="text" placeholder="手机号/邮箱">
    </div>

    <div class="box">
        <h2>小图标</h2>
        <span class="u-icon u-icon-1"></span>
        <span class="u-icon u-icon-2"></span>
        <span class="u-icon u-icon-3"></span>
        <span class="u-icon u-icon-4"></span>
        <span class="u-icon u-icon-5"></span>
    </div>
</div>


<script src="../lib/jquery/1.11.1/jquery.min.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
